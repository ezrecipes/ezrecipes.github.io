---
layout: default
---
<div class="module color3">
  <h2>Recently added recipes</h2>
</div>
{% for post in site.posts limit:3 %}
  <article class="module color3">
    <img src="/assets/images/recipe/{{ post.title | downcase | split: " " | join: "-" }}.png" height="150" style="float:right;border-radius:1em;" onerror="this.onerror=null; this.src='/assets/images/imgerr.png'>
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p>
      {{ post.prep }} minutes prep time &ndash; {{ post.cook }} minutes cook time
    </p>
</article>
{% endfor %}

<section class="module color3">
  <a href="{{ 'archives' | prepend: site.baseurl }}">See more recipes</a>
</section>
