---
layout: default
---

{% for post in site.posts %}
  <article class="module color3">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p>
      {{ post.prep }} minutes prep time | {{ post.cook }} minutes cook time
    </p>
</article>
{% endfor %}

<section class="module color3">
  <a href="{{ 'archives' | prepend: site.baseurl }}">All recipes</a>
</section>
