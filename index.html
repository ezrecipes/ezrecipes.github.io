---
layout: default
---

{% for post in site.posts limit:1 %}
  <article class="module color3">
    <h2>
      <a class="red" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <time>{{ post.date }}</time>
    <p>
      {{ post.content | strip_html | truncate: 250 }}
    </p>
  </article>
{% endfor %}

{% for post in site.posts offset:1 limit:4 %}
  <article class="module color3">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <time>{{ post.date }}</time>
</article>
{% endfor %}

<section class="module color3">
  <a href="{{ 'archives' | prepend: site.baseurl }}">All recipes</a>
</section>
