<head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <title>{% if page.title %}{{ page.title }} | ezrecipes{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logos/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logos/favicon-16x16.png">
    <link rel="manifest" href="/logos/site.webmanifest">
    <link rel="mask-icon" href="/logos/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/logos/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="ezrecipes">
    <meta name="application-name" content="ezrecipes">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/logos/browserconfig.xml">
    <meta name="theme-color" content="#ffa9a9">
</head>
