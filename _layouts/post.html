---
layout: default
---

<article class="color3 module">
  <img src="/assets/images/recipe/{{ page.title | downcase | split: " " | join: "-" }}.png" height="175" style="float:right;border-radius:1em;" onerror="this.onerror=null; this.src='/assets/images/imgerr.png'">
  <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
  <p>Prep time &ndash; {{ page.prep }} minutes<br>Cook time &ndash; {{ page.cook }} minutes</p>
  {% if page.alcohol %}
    <hr>
    <p>This recipe contains alcohol</p>
  {% endif %}
</article>
<article class="color3 module">
  {{ content }}
</article>
